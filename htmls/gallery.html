<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head -->
    <meta charset="UTF-8">
    <title>Software Engineering Studio - Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
      /* Inline fallback styles for gallery if needed */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .gallery-photo {
        width: 220px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #1565c0;
        padding: 5px;
        margin-bottom: 1rem;
        box-sizing: border-box;
        transition: transform 0.3s;
        display: block;
      }
      .gallery-photo:hover {
        transform: scale(1.05);
      }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Software Engineering Studio</h1>
        <input type="checkbox" id="menu-toggle" class="menu-checkbox" aria-hidden="true">
        <label for="menu-toggle" class="menu-toggle" aria-hidden="true">
            <span class="hamburger-line"></span>
        </label>
        <nav class="top-nav" role="navigation" aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
        <label for="menu-toggle" class="nav-overlay" aria-hidden="true"></label>
    </header>
    <div class="layout-wrapper">
        <main class="content">
            <div class="container-main">
                <!-- Main content -->
                <section class="gallery-block">
                    <h2>Project Gallery</h2>
                    <div class="image-grid">
                        <!-- Images -->
                        <a href="https://github.com/LuisAbril/PracticaFDLW"><img class="gallery-photo" src="../imagenes/img1.jpg" alt="Project 1"></a>
                        <a href="https://github.com/LuisAbril/calidad-software-2025-grupo-8"><img class="gallery-photo" src="../imagenes/img2.jpg" alt="Project 2"></a>
                        <a href="https://github.com/LuisAbril/PracticaVersionFinal"><img class="gallery-photo" src="../imagenes/img3.jpg" alt="Project 3"></a>
                        <a href="https://github.com/Sw-Evolution/25E02"><img class="gallery-photo" src="../imagenes/img4.jpg" alt="Project 4"></a>
                        <a href="https://github.com/teijeiro7/StudyHub"><img class="gallery-photo" src="../imagenes/img5.jpg" alt="Project 5"></a>
                        <a href="https://github.com/CodeURJC-DAW-2024-25/webapp06"><img class="gallery-photo" src="../imagenes/img6.jpg" alt="Project 6"></a>
                    </div>
                </section>
            </div>
        </main>
        <aside class="sidebar container-sidebar" aria-label="Related content">
            <div class="promo-card">
                <h3>Featured Repo</h3>
                <p>Check our featured projects on GitHub and contribute.</p>
            </div>
            <div class="promo-card">
                <h4>Contact</h4>
                <p>Interested in collaborating? <a href="contact.html">Contact us</a></p>
            </div>
        </aside>
    </div>
    <footer>
        <!-- Footer -->
        <p>&copy; 2024 Software Engineering Studio</p>
    </footer>
</body>
</html>
